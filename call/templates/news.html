{% extends 'layout/base.html' %}

{% block title %}News{% endblock %}


{% block content %}
<section class="news">
    <h1>Call for subsidies</h1>
    {% for call in object_list %}
    <div>
        <p class="news__title">{{ call }}</p>
        <div class="news__content">
            From {{ call.start_date }} to {{ call.end_date }}
            <span>posted: {{ call.created_at }}</span>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
