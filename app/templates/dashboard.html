{% extends 'layout/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<section class="dashboard">
{% if user.first_name %}
    <h1>Welcome {{ user.first_name }}</h1>
{% else %}
    <h1>Welcome {{ user.username }}</h1>
{% endif %}

{% if perms.call.can_add %}
    <a href="{% url 'call:create_call' %}">Create Call</a>
{% endif %}

</section>
{% endblock %}
